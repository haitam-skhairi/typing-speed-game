<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Typing Speed Game</title>
</head>

<body>
    <div class="game">
        <div class="title">Typing Speed Test Game</div>
        <div class="container">
            <div class="select-level">
                Select Your Level And Start Playing
                <div class="options">
                    <div class="easy">Easy</div>
                    <div class="normal">Normal</div>
                    <div class="hard">Hard</div>
                </div>
            </div>
            <div class="head-text">
                You are playing on <span class="level"></span> level & you have <span class="seconds"></span> seconds
                to
                type the word
            </div>
            <div class="foot-text">
                <div>Time left : <span class="time-left"></span> Seconds</div>
                <div>Score: <span class="score">0</span> From <span class="words-number">30</span></div>
            </div>
            <div class="start-playing">Play</div>
            <div class="the-word"></div>
            <input type="text" class="input">
            <div class="up-coming-word"></div>
            <div class="rest-words"></div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
